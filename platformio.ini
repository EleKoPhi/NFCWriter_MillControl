; mkr1000USB_128x64_release: Build for MKR1000 with 128x64 Pixel Display -> Serial Prints (OFF)
; mkr1000USB_128x64_debug:	 Build for MKR1000 with 128x64 Pixel Display -> Serial Prints (ON)
; mkr1000USB_128x32_release: Build for MKR1000 with 128x32 Pixel Display -> Serial Prints (OFF)
; mkr1000USB_128x32_debug:	 Build for MKR1000 with 128x32 Pixel Display -> Serial Prints (ON)

[env:mkr1000USB_128x64_release]
platform = atmelsam
board = mkr1000USB
framework = arduino
build_flags = 
	-D SIXTYFOUR
lib_deps = 
	adafruit/SD@0.0.0-alpha+sha.041f788250
	miguelbalboa/MFRC522@^1.4.7
	adafruit/RTClib@^1.12.1
	olikraus/U8g2@^2.28.8
	arduino-libraries/WiFi101@^0.16.0
	bblanchon/ArduinoJson@^6.17.2
	javos65/WDTZero@^1.3.0

